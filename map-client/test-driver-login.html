<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Driver Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Driver Login API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Check Backend Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Test Driver Login</h3>
        <button onclick="testDriverLogin()">Test Driver Login</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Test /me Endpoint</h3>
        <button onclick="testMeEndpoint()">Test /me Endpoint</button>
        <div id="meResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Clear LocalStorage</h3>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="clearResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                showResult('connectionResult', 
                    `Connection successful!\nStatus: ${response.status}\nStatus Text: ${response.statusText}`, 
                    true);
            } catch (error) {
                showResult('connectionResult', 
                    `Connection failed!\nError: ${error.message}`, 
                    false);
            }
        }
        
        async function testDriverLogin() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'driver1',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('loginResult', 
                        `Login successful!\nUser: ${data.user.username}\nRole: ${data.user.role}\nToken: ${data.sessionToken ? 'Present' : 'Missing'}`, 
                        true);
                    
                    // Save token for /me test
                    localStorage.setItem('testToken', data.sessionToken);
                } else {
                    showResult('loginResult', 
                        `Login failed!\nMessage: ${data.message}`, 
                        false);
                }
            } catch (error) {
                showResult('loginResult', 
                    `Login error!\nError: ${error.message}`, 
                    false);
            }
        }
        
        async function testMeEndpoint() {
            const token = localStorage.getItem('testToken');
            if (!token) {
                showResult('meResult', 'No token available. Please run login test first.', false);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('meResult', 
                        `/me endpoint successful!\nUser: ${data.user.username}\nRole: ${data.user.role}`, 
                        true);
                } else {
                    showResult('meResult', 
                        `/me endpoint failed!\nMessage: ${data.message}`, 
                        false);
                }
            } catch (error) {
                showResult('meResult', 
                    `/me endpoint error!\nError: ${error.message}`, 
                    false);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('clearResult', 'LocalStorage cleared successfully!', true);
        }
    </script>
</body>
</html>
